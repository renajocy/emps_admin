<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/scripts/users.js"></script>
    <script src="/scripts/navbar.js"></script>
</head>
<body>
    <div id="navbar"></div>
    <h1 class="text-center">Admin panel</h1>
    <h3 class="text-center">Edit user</h3>

    <div class="container">
        <form class="form-control border-0" method="post" onsubmit="editUser(event)">

            <input type="hidden" id="id" name="id">

            <div class="input-group mb-3">
                <span class="input-group-text" for="username">Username</span>
                <input class="form-control" type="text" id="username" name="username" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" for="password">Password</span>
                <input class="form-control" type="password" id="password" name="password" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" for="email">Email</span>
                <input class="form-control" type="text" id="email" name="email" required>
            </div>
            
            <div class="d-flex justify-content-between">
                <div class="p-1">
                    <button class="btn btn-secondary" type="button" onclick="location.href='/users.html'">Back</button>
                </div>
                <div class="p-1">
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        navBar();
        addScriptAndLinkTags();
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        fillUserEdit(id);
    </script>
</body>
</html>
